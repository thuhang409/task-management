<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/1362334b71.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Franklin:wght@200&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  {% if title %}
  <title>{{title}} - Task Management</title>
  {% else %}
  <title>Task Management</title>
  {% endif %}
</head>

<body>
  <header class="text-center text-light my-4">
    <h1 class="mb-4">Task Management
    </h1>
    <ul class="navbar-nav mb-2 mb-lg-0">
        {% if current_user.is_anonymous %}
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('auth.login') }}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('auth.register') }}">Register</a>
        </li>
        {% else %}
        <li>
            <div id="current-user" data-id="{{ current_user.id }}" data-username="{{ current_user.username }}">Hi, {{current_user.username}}</div>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
        {% endif %}
    </ul>
  </header> 

  {% block content %}{% endblock %}

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>


</html>
