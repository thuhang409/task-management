<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/1362334b71.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Franklin:wght@200&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="text-center text-light my-4">
    <h1 class="mb-4">Todo List</h1>
    <form class="search">
      <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
    </form>
  </header>
  <div class="container">
    <div class="row">
      <div class="col left">
        <header>To do</header>
        <ul class="list-group todos mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center" draggable="true">
            <div class="ms-2 me-auto">
                <div class="fw-bold todoText">sample 1</div>
                <span class="badge rounded-pill bg-primary categories">cate</span>
            </div>
            <span class="far fa-edit-alt edit"></span>
            <span class="far fa-trash-alt delete"></span>
          </li>
        </ul>
    
        <form class="add text-center my-4">
            <input class="form-control m-auto" type="text" name="add" id="new-todo" />
          </label>
          <br />
          <br />
          <button id="btn-todo" class="btn btn-secondary"  style="display: none;"></button>
        </form>
      </div>

      <div class="col center" >
        <header>Doing</header>
        <ul class="list-group doing mx-auto text-light center">
          <li class="list-group-item d-flex justify-content-between align-items-center" draggable="true">
            <div class="ms-2 me-auto">
                <div class="fw-bold todoText">sample 1</div>
                <span class="badge rounded-pill bg-primary categories">cate</span>
            </div>
            <span class="far fa-edit-alt edit"></span>
            <span class="far fa-trash-alt delete"></span>
          </li>
        </ul>
        <form class="add text-center my-4">
          <input class="form-control m-auto" type="text" name="add" id="new-doing" />
        </label>
        <br />
        <br />
        <button id="btn-doing" class="btn btn-secondary"  style="display: none;"></button>
      </form>
      </div>

      <div class="col right">
        <header>Completed</header>
        <ul class="list-group completed mx-auto text-light">
        </ul>
        <form class="add text-center my-4">
          <input class="form-control m-auto" type="text" name="add" id="new-completed" />
        </label>
        <br />
        <br />
        <button id="btn-completed" class="btn btn-secondary"  style="display: none;"></button>
      </form>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>


</html>
