    <h1 class="mb-4">Todo List</h1>
    <form class="search">
      <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
    </form>
  </header>
  <div class="container">
    <div class="row groups">

        <div>

        </div>

          <li class="list-group-item d-flex justify-content-between align-items-center" draggable="true">
            <div class="ms-2 me-auto">
                <div class="fw-bold taskText">sample 1</div>

        </ul>
    
        <form class="add text-center my-4">
          <input class="form-control input-new-task" type="text" name="add" placeholder="Add new"/>
          <br />
          <br />
          <button class="btn btn-secondary"  style="display: none;"></button>
        </form>
      </div>

      <div class="col new-group">

          </form>
